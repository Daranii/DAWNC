<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Orchestra</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="format-detection" content="telephone=no">
    <meta name="subject" content="MIDI Orchestra">
    <meta name="author" content="Harabagiu Paul">
    <meta name="author" content="Pamint Adelin">
</head>
<body>
    <header>
        <h1>MIDI Orchestra</h1>
    </header>
    <div id="volumeControl">
        <label>Volume</label>
        <div id="volumeSlider">
            <input type="range" min="1" max="100" value="50">
        </div>
    </div>

    <div id="container">
        <div id="menuContainer">
            <div id="playButton">&#x25B6;</div>
            <div id="controlBPM">
                <label for="setBPM">BPM</label>
                <input id="setBPM" type="number">
            </div>
            <div id="selectInstrument">
                <label>Instrument</label>
                <select>
                    <optgroup label="Piano">
                        <option value="">Electric Piano</option>
                        <option value="">Grand Piano</option>
                        <option value="">Harpsichord</option>
                        <option value="">Ragtime Piano</option>
                    </optgroup>
                    <optgroup label="Guitar">
                        <option value="">Acoustic Guitar</option>
                        <option value="">Electric Guitar</option>
                        <option value="">Bass</option>
                        <option value="">Slap Bass</option>
                        <option value="">Jazz guitar</option>
                        <option value="">Koto</option>
                    </optgroup>
                </select>
            </div>
            <div id="writeMusic">&#x270E;</div>
            <div id="deleteMusic">&#x232B;</div>
        </div>

        <div id="musicalNotes">

        </div>

        <div id="timelineGrid">

        </div>
    </div>
</body>
