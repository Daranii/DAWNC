<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Orchestra</title>
    <!-- Personal script -->
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <meta name="format-detection" content="telephone=no">
    <meta name="subject" content="MIDI Orchestra">
    <meta name="author" content="Harabagiu Paul">
    <meta name="author" content="Pamint Adelin">
</head>
<body>
    <header>
        <h1>MIDI Orchestra</h1>
    </header>
    <div id="volumeControl">
        <label>Volume</label>
        <div>
            <input type="range" min="0" max="10" value="2" id="volumeSlider">
        </div>
    </div>

    <div id="container">
        <div id="menuContainer">
            <div id="playButton" onclick="playToggle()">&#x25B6;</div>
            <div id="controlBPM">
                <label for="setBPM">BPM</label>
                <input id="setBPM" type="number" min="24" max="200" value="60">
            </div>
            <div id="selectInstrument">
                <label>Instrument</label>
                <select id="instrumentBox">
                </select>
            </div>
            <div id="writeMusic" onclick="addMode()">&#x270E;</div>
            <div id="deleteMusic" onclick="deleteMode()">&#x232B;</div>
        </div>

        <div id="sequencer">
            <div id="musicalNotes">
            </div>

            <div id="timelineGrid">
            </div>
        </div>
    </div>
</body>
</html>
